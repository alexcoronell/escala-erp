# ============================================
# GRADLE BUILD CONFIGURATION
# ============================================
# These properties optimize Gradle build performance and behavior.

# Enable Gradle Daemon for faster builds (keeps JVM running between builds)
org.gradle.daemon=true

# Enable parallel execution of subproject builds
org.gradle.parallel=true

# Enable Gradle build cache for incremental builds
org.gradle.caching=true

# Configure JVM memory for Gradle daemon
# Adjust based on your machine's available RAM
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Enable configuration on demand (experimental)
# Only configures projects that are required for the requested task
# org.gradle.configureondemand=true

# Kotlin DSL compilation avoidance (if using Kotlin DSL in future)
kotlin.compiler.execution.strategy=in-process

# ============================================
# PROJECT METADATA
# ============================================
# Centralized project version and group
version=1.0.0
group=com.escala.erp

# ============================================
# DEPENDENCY RESOLUTION
# ============================================
# Fail build on version conflict instead of using default resolution strategy
# org.gradle.dependency.verification=strict